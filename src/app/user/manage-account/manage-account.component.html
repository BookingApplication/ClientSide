<div class="account-container">
  <mat-card class="account-card">
    <mat-card-header>
      <mat-card-title>My Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="accountDetailsForm">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="email" name="email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="password" name="password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="name" name="name" formControlName="name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Surname</mat-label>
          <input matInput type="text" placeholder="surname" name="surname" formControlName="surname">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Living Address</mat-label>
          <input matInput type="text" placeholder="living address" name="livingAddress" formControlName="livingAddress">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Telephone Number</mat-label>
          <input matInput type="tel" placeholder="telephone number" name="telephoneNumber" formControlName="telephoneNumber">
        </mat-form-field>
        <div>
        <button (click)="saveChanges()" class="floated" mat-raised-button id="saveBtn" type="submit">Save</button>
        <button (click)="cancel()"  class="floated" mat-raised-button id="cancelBtn" type="submit">Cancel</button>
        </div></form>
    </mat-card-content>
  </mat-card>
</div>
