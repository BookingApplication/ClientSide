<div class="create-accommodation-container">
  <mat-card class="accommodation-card">
    <mat-card-header>
      <mat-card-title>Create Accommodation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="createAccommodationForm">
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" formControlName="name" />
          </mat-form-field >
          <mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <input matInput type="text" name="description"  placeholder="description"  formControlName="description" />
          </mat-form-field>
        <mat-divider></mat-divider>
          <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input matInput type="text" name="address" placeholder="address" formControlName="address" />
          </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>City</mat-label>
          <input matInput type="text" name="city" placeholder="city" formControlName="city" />
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Minimum number of guests</mat-label>
            <input matInput type="number" min="0" name="minimum_nb_guests" formControlName="min_nb_guests" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Maximum number of guests</mat-label>
          <input matInput type="number" min="0" name="maximum_nb_guests" formControlName="max_nb_guests" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Accommodation type</mat-label>
          <select matNativeControl required>
            <option value="aparthotel">Aparthotel</option>
            <option value="apartment">Apartment</option>
            <option value="cottage">Cottage</option>
            <option value="motel">Motel</option>
            <option value="caravan">Caravan</option>
            <option value="boat">Boat</option>
            <option value="log cabin">Log Cabin</option>
            <option value="chalet">Chalet</option>
          </select>
        </mat-form-field>
        <mat-divider></mat-divider>
        <label>Amenities</label>
        <div class="amenities-container">
          <div *ngFor="let amenity of amenities; let i = index" class="amenity-column">
            <mat-checkbox [(ngModel)]="selectedAmenities[i] " [ngModelOptions]="{standalone: true}">{{ amenity }}</mat-checkbox>
          </div>
        </div>
        <mat-divider></mat-divider>
        <label>Availability and Prices</label>
        <mat-form-field class="full-width">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="start_date" />
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" formControlName="end_date" />
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Price</mat-label>
          <input matInput type="number" min="0" name="price" formControlName="price" />
        </mat-form-field>
        <div id="addDateAndPriceBtn">
          <button (click)="addDateAndPrice()" type="submit" color="primary" mat-raised-button>Add</button>
        </div>
<!--        <p>Selected range: {{range.value | json}}</p>-->
        <mat-divider></mat-divider>
        <label>Images</label>
        <input id="browseFileInput" type="file" accept=".png" (change)="onFileChange($event)" multiple>

        <div class="flex-container">
          <div *ngFor="let photoPath of photoPaths" class="flex-item">
            <img [src]="photoPath" alt="Uploaded Photo">
          </div>
        </div>
        <div id="createBtn">
            <button (click)="create()" type="submit" color="primary" mat-raised-button>Create</button>
        </div>
        </form>
    </mat-card-content>
  </mat-card>
</div>
