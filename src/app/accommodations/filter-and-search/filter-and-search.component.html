<div class="fileter-and-search-accommodations-container">
  <mat-card>
    <mat-card-content class="filter-container">
      <div class="filter-column">
        <label>FILTER</label>
      <form [formGroup]="filterAccommodationsForm">
        <label class="labelAmenities">Amenities</label>
        <div class="amenities-container">
          <div *ngFor="let amenity of amenities; let i = index" class="amenity-column">
            <mat-checkbox [(ngModel)]="selectedAmenities[i] " [ngModelOptions]="{standalone: true}">{{ amenity }}</mat-checkbox>
          </div>
        </div>
        <p>{{amenities_error_message}}</p>
        <div>
          <button mat-raised-button (click)="filterPerAmenities(accommodations)" type="submit" color="primary">Filter per amenities</button>
        </div>
        <mat-divider></mat-divider>
        <label>Price range</label>
        <mat-form-field class="full-width">
          <mat-label>From:</mat-label>
          <input matInput type="number" min="0" formControlName="price_from" placeholder="from">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>To:</mat-label>
          <input matInput type="number" min="0" formControlName="price_to" placeholder="to">
        </mat-form-field>
        <p>{{price_range_error_message}}</p>
        <div>
          <button mat-raised-button (click)="filterPerPriceRange(accommodations)" type="submit" color="primary">Filter per price</button>
        </div>
        <mat-form-field>
          <mat-label>Accommodation type</mat-label>
          <mat-select formControlName="accommodation_type" (selectionChange)="onAccommodationTypeChange()" required>
            <mat-option aria-selected="true" value="aparthotel" >Aparthotel</mat-option>
            <mat-option value="apartment">Apartment</mat-option>
            <mat-option value="cottage">Cottage</mat-option>
            <mat-option value="motel">Motel</mat-option>
            <mat-option value="caravan">Caravan</mat-option>
            <mat-option value="boat">Boat</mat-option>
            <mat-option value="log cabin">Log Cabin</mat-option>
            <mat-option value="chalet">Chalet</mat-option>
          </mat-select>
        </mat-form-field>
        <div id="filterBtn">
          <button mat-raised-button (click)="filterPerAccommodationType(accommodations)" type="submit" color="primary">Filter per type</button>
<!--      <button mat-raised-button (click)="filterAll()" type="submit" color="primary">Filter all</button>-->
        </div>
      </form>
      </div>
